<ion-content>
    <ion-card *ngFor="let viagem of viagens" class="welcome-card">
      <img [src]="viagem.imagem" alt="" />
      <ion-card-header>
        <ion-card-subtitle>{{ viagem.pais }}</ion-card-subtitle>
        <ion-card-title>{{ viagem.local }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ viagem.descricao }}</p>
        <a href="">Saiba mais</a>
      </ion-card-content>
    </ion-card>
</ion-content>
